[AnalysisParameters]
; Die Sampling Rate des Signals
samplingRate_hz = 200.0

[PeakDetection]
; Schwellwert relativ zum Max Amplitude
peakThreshold_ratio = 0.6
; Refraktärzeit, um Doppelzählungen zu vermeiden
refractoryPeriod_sec = 0.25
; Suchfenster für Peakdetection
searchWindow_sec = 0.1

[HRVMetrics]
; Schwellwert für NN50 Berechnung, klinisch standard bei 50ms (daher NN50)
nn50Threshold_ms = 50.0
; Fenstergröße für SDANN, typischerweise 5 Minuten
sdannWindow_sec = 300.0
; Validierungsgrenzen für die Herzfrequenz
minValidHr_bpm = 30.0
maxValidHr_bpm = 220.0

[Preprocessing]
; Outlier Removal Percentiles
outlierLowCut_perc = 0.1
outlierHighCut_perc = 99.9
; Window Size für Median Korrektur der baseline
medianWindowSize_sec = 0.3